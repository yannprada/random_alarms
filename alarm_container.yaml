AlarmContainer:
    id: alarm_container
    children:
        - Frame:
            id: alarm_inner_container
            pack:
                side: top
                expand: true
                fill: both
        - Frame:
            bg: grey
            children:
                - Frame:
                    children:
                        - Button:
                            text: <-
                            app_command: on_previous
                            pack: left
                        - Label:
                            text_variable:
                                name: alarm_count
                                type: string
                            text: 0/0
                            pack: left
                        - Button:
                            text: ->
                            app_command: on_next
                            pack: right
                    pack: yes
            pack:
                side: bottom
                fill: x
    pack: 
        side: top
        expand: true
        fill: both
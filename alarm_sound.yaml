AlarmSound:
    text: Sound
    children:
        - Label:
            text: 'Number of notes'
            font_size: 12
            grid: [0, 0]
        - DoubleScale:
            id: notes_amount
            inner_config:
                from_: 0
                to: 50
                precision: 0
            grid: [1, 0]
            grid:
                sticky: we
        - Label:
            text: 'Length of notes'
            font_size: 12
            grid: [2, 0]
        - DoubleScale:
            id: notes_length
            inner_config:
                from_: 0
                to: 10
                precision: 1
            grid: [3, 0]
            grid:
                sticky: we

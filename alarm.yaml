Alarm:
    pady: 10
    children:
        - Frame:
            children:
                - Label:
                    text: 'when: '
                    font: ['', 12]
                    pack: left
                - TimeEntry:
                    text_variable:
                        name: alarm_when
                        type: string
            pack:
                side: top
                fill: x
        - Frame:
            children:
                - Checkbutton:
                    text: Repeat
                    font: ['', 12]
                    pack: left
            pack:
                side: top
                fill: x
        - Frame:
            children:
                - Label:
                    text: 'every: '
                    font: ['', 12]
                    pack: left
                - TimeEntry:
                    text_variable:
                        name: alarm_every
                        type: string
            pack:
                side: top
                fill: x
    pack: top
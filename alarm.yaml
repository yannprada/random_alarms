Alarm:
    pady: 10
    children:
        - Frame:
            children:
                - Label:
                    text: 'when: '
                    font: ['', 12]
                    pack: left
                - TimeEntry:
                    text_variable:
                        name: alarm_when
                        type: string
            pack:
                side: top
                fill: x
        - Frame:
            children:
                - Checkbutton:
                    text: Repeat
                    font: ['', 12]
                    variable:
                        name: alarm_repeat
                        type: boolean
                    app_command: on_repeat_button
                    pack: left
            pack:
                side: top
                fill: x
        - Frame:
            id: alarm_frame_every
            children:
                - Label:
                    text: 'every: '
                    font: ['', 12]
                    pack: left
                - TimeEntry:
                    text_variable:
                        name: alarm_every
                        type: string
            pack:
                side: top
                fill: x
    pack: top
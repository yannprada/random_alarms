Alarm:
    pady: 10
    children:
        - Label:
            text: 'when:'
            font: ['', 12]
            width: 5
            grid: [0, 0]
        - TimeEntry:
            text_variable:
                name: alarm_when
                type: string
            grid: [0, 1]
        - Checkbutton:
            text: Repeat
            font: ['', 12]
            variable:
                name: alarm_repeat
                type: boolean
            app_command: on_repeat_button
            grid: [1, 0]
            grid:
                columnspan: 2
                sticky: w
        - Label:
            id: alarm_every_label
            text: 'every:'
            font: ['', 12]
            width: 5
            grid: [2, 0]
        - TimeEntry:
            id: alarm_every_entry
            text_variable:
                name: alarm_every
                type: string
            grid: [2, 1]
    pack: top
AlarmTime:
    text: Time
    font_size: 12
    children:
        - Frame:
            pack:
                padx: 10
                expand: true
                fill: both
            children:
                - Label:
                    text: 'Starts:'
                    width: 5
                    grid:
                        row: 2
                        column: 0
                        pady: 10
                - TimePicker:
                    name: starting_time_picker
                    inner_config: {}
                    grid:
                        row: 2
                        column: 1
                - Checkbutton:
                    text: Repeat
                    variable:
                        name: alarm_repeat
                        type: boolean
                    app_command: on_repeat_button
                    grid:
                        row: 3
                        column: 0
                        columnspan: 2
                        sticky: w
                - Frame:
                    name: frame_repeat
                    grid:
                        row: 4
                        column: 0
                        columnspan: 2
                    children:
                        - Label:
                            text: 'every:'
                            width: 5
                            grid: [4, 0]
                            pady: 10
                        - TimePicker:
                            name: from_time_picker
                            inner_config:
                                hours_limit: 99
                            grid: [4, 1]
                        - Label:
                            text: 'to:'
                            width: 5
                            grid: [5, 0]
                            pady: 10
                        - TimePicker:
                            name: to_time_picker
                            inner_config:
                                hours_limit: 99
                            grid: [5, 1]
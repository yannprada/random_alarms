AlarmTime:
    text: Time
    font_size: 12
    children:
        - Frame:
            pack:
                padx: 10
            children:
                - Label:
                    text: 'Starts:'
                    width: 5
                    grid:
                        row: 2
                        column: 0
                - TimePicker:
                    inner_config: {}
                    grid:
                        row: 2
                        column: 1
                - Checkbutton:
                    text: Repeat
                    variable:
                        name: alarm_repeat
                        type: boolean
                    app_command: on_repeat_button
                    grid:
                        row: 3
                        column: 0
                        columnspan: 2
                        sticky: w
                - Label:
                    id: alarm_every_label
                    text: 'every:'
                    width: 5
                    grid: [4, 0]
                - TimePicker:
                    id: alarm_every_entry
                    inner_config:
                        hours_limit: 99
                    grid: [4, 1]
                - Label:
                    id: alarm_to_label
                    text: 'to:'
                    width: 5
                    grid: [5, 0]
                - TimePicker:
                    id: alarm_to_entry
                    inner_config:
                        hours_limit: 99
                    grid: [5, 1]

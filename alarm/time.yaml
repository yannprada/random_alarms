AlarmTime:
    text: Time
    children:
        - Label:
            text: 'when:'
            width: 5
            grid: [1, 0]
        - TimeEntry:
            text_variable:
                name: alarm_when
                type: string
            grid: [1, 1]
        - Checkbutton:
            text: Repeat
            variable:
                name: alarm_repeat
                type: boolean
            app_command: on_repeat_button
            grid: [2, 0]
            grid:
                columnspan: 2
                sticky: w
        - Label:
            id: alarm_every_label
            text: 'every:'
            width: 5
            grid: [3, 0]
        - TimeEntry:
            id: alarm_every_entry
            text_variable:
                name: alarm_every
                type: string
            grid: [3, 1]
        - Label:
            id: alarm_to_label
            text: 'to:'
            width: 5
            grid: [4, 0]
        - TimeEntry:
            id: alarm_to_entry
            text_variable:
                name: alarm_to
                type: string
            grid: [4, 1]

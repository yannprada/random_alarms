Alarm:
    padx: 10
    pady: 10
    children:
        - AlarmAppearance:
            name: alarm_appearance
            pack:
                side: left
                expand: true
                fill: both
        - AlarmSound:
            name: alarm_sound
            pack:
                side: left
                expand: true
                fill: both
        - Frame:
            pack:
                side: left
                expand: true
                fill: both
            children:
                - AlarmTime:
                    name: alarm_time
                    pack:
                        side: top
                        expand: true
                        fill: both
                - AlarmRun:
                    name: alarm_run
                    pack:
                        side: bottom
                        fill: both
    pack:
        side: top
        expand: true
        fill: both
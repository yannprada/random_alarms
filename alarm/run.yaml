AlarmRun:
    text: Run
    font_size: 12
    children:
        - Frame:
            pack:
                padx: 10
                pady: [10, 20]
                expand: true
                fill: both
            children:
                - Button:
                    text: Save & Run
                    font_size: 12
                    app_command_event: SAVE_RUN
                    width: 10
                    pack:
                        pady: 5
                - Button:
                    text: Stop
                    font_size: 12
                    app_command_event: STOP
                    width: 10
                    pack:
                        pady: 5
                - Button:
                    text: Remove
                    font_size: 12
                    app_command_event: REMOVE
                    width: 10
                    pack:
                        pady: 5
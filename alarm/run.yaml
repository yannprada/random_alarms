AlarmRun:
    text: Run
    font_size: 12
    children:
        - Frame:
            name: frame
            pack:
                padx: 10
                pady: [10, 20]
                expand: true
                fill: both
            children:
                - Button:
                    name: test_button
                    text: Test
                    font_size: 12
                    app_command_event: TEST
                    width: 10
                    grid:
                        pady: 5
                - Button:
                    name: start_button
                    text: Start
                    font_size: 12
                    bg: white
                    app_command_event: START_STOP
                    width: 10
                    grid:
                        pady: 5
                - Button:
                    name: stop_button
                    text: Stop
                    font_size: 12
                    fg: white
                    bg: black
                    app_command_event: START_STOP
                    width: 10
                    grid:
                        pady: 5
                - Button:
                    text: Remove
                    font_size: 12
                    fg: white
                    bg: red
                    app_command_event: REMOVE
                    width: 10
                    grid:
                        pady: 5

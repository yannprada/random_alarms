AlarmSound:
    text: Sound
    font_size: 12
    children:
        - Frame:
            pack:
                padx: 10
                pady: 10
                expand: true
                fill: both
            children:
                - Label:
                    text: 'Volume'
                    grid: [0, 0]
                - Scale:
                    name: volume_scale
                    from: 0
                    to: 100
                    orient: horizontal
                    sliderlength: 15
                    sliderrelief: flat
                    grid:
                        sticky: we
                - Frame:
                    children:
                        - Label:
                            text: 'Instrument'
                            pack: left
                        - Button:
                            text: 'i'
                            font_size: 6
                            app_command: help_instruments
                            pack: left
                    grid:
                        pady: [10, 0]
                - DoubleScale:
                    name: instruments_scale
                    init_kwargs:
                        from_: 0
                        to: 127
                        decimals: 0
                    grid:
                        row: 3
                        column: 0
                        sticky: we
                - Frame:
                    children:
                        - Label:
                            text: 'Notes'
                            pack: left
                        - Button:
                            text: 'i'
                            font_size: 6
                            app_command: help_notes
                            pack: left
                    grid:
                        pady: [10, 0]
                - DoubleScale:
                    name: notes_scale
                    init_kwargs:
                        from_: 0
                        to: 127
                        decimals: 0
                    grid:
                        sticky: we
                - Label:
                    text: 'Length of notes'
                    grid:
                        pady: [10, 0]
                - DoubleScale:
                    name: notes_length_scale
                    init_kwargs:
                        from_: 0.1
                        to: 8
                        decimals: 1
                    grid:
                        sticky: we
                - Label:
                    text: 'Number of notes'
                    grid:
                        columnspan: 2
                        pady: [10, 0]
                - DoubleScale:
                    name: notes_amount_scale
                    init_kwargs:
                        from_: 1
                        to: 100
                        decimals: 0
                    grid:
                        columnspan: 2
                        sticky: we

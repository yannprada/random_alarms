AlarmAppearance:
    text: Appearance
    children:
        - Label:
            text: 'Position:'
            grid: [0, 0]
            grid:
                sticky: w
        - Checkbutton:
            text: random
            app_command: on_random_button
            variable:
                name: is_random
                type: boolean
            grid: [0, 1]
        - Checkbutton:
            id: move_with_sound_button
            text: Move with sound
            variable:
                name: move_with_sound
                type: boolean
            grid:
                row: 1
                column: 0
                columnspan: 2
                sticky: w
        - Frame:
            id: position_fixed_frame
            grid:
                row: 1
                column: 0
                columnspan: 2
        - Label:
            text: 'Color:'
            grid: [2, 0]
            grid:
                sticky: w
        - ColorButton:
            id: color_button
            grid:
                row: 2
                column: 1
                sticky: we
        - Checkbutton:
            text: Transparent background
            app_command: on_transparent_button
            variable:
                name: is_bg_transparent
                type: boolean
                default: true
            grid:
                row: 3
                column: 0
                columnspan: 2
                sticky: w
        - Label:
            id: bg_color_label
            text: 'Background:'
            grid: [4, 0]
            grid:
                sticky: w
        - ColorButton:
            id: bg_color_button
            grid:
                row: 4
                column: 1
                sticky: we
        - Label:
            text: 'Message:'
            grid:
                row: 5
                column: 0
                columnspan: 2
                sticky: w
        - Entry:
            text_variable:
                name: message
                type: string
            grid:
                row: 6
                column: 0
                columnspan: 2
                sticky: w

AlarmAppearance:
    text: Appearance
    children:
        - Label:
            text: 'Position:'
            font_size: 12
            grid: [0, 0]
            grid:
                sticky: w
        - Checkbutton:
            text: random
            font_size: 12
            app_command: on_random_button
            variable:
                name: is_random
                type: boolean
            grid: [0, 1]
        - Frame:
            id: position_fixed_frame
            grid:
                row: 1
                column: 0
                columnspan: 2
        - Label:
            text: 'Color:'
            font_size: 12
            grid: [2, 0]
            grid:
                sticky: w
        - Button:
            id: color_button
            text: pick
            font_size: 12
            app_command: on_color_button
            grid:
                row: 2
                column: 1
                sticky: we
        - Label:
            text: 'Message:'
            font_size: 12
            grid:
                row: 3
                column: 0
                columnspan: 2
                sticky: w
        - Entry:
            font_size: 12
            text_variable:
                name: message
                type: string
            grid:
                row: 4
                column: 0
                columnspan: 2
                sticky: w
        - Checkbutton:
            text: Blink with sound
            font_size: 12
            variable:
                name: blinks_with_sound
                type: boolean
            grid:
                row: 5
                column: 0
                columnspan: 2
                sticky: w